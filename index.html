<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Testando 123</title>
  </head>
  <body>
    <!-- *****HEADER***** -->
    <header class="header">
      <a href="#"><img class="logo" src="" alt="company logo" /></a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a href="#" class="main-nav-link">Sec1</a></li>
          <li><a href="#" class="main-nav-link">Sec2</a></li>
          <li><a href="#" class="main-nav-link">Sec3</a></li>
          <li>
            <button class="nav-btn">
              <ion-icon
                class="login-icon"
                name="color-palette-outline"
              ></ion-icon
              ><span class="login">Login</span>
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- *****SECTION HERO***** -->
      <section class="section-hero">
        <div class="hero-grid">
          <div>
            <div class="hero-text">
              <h1 class="heading-primary">
                Learn the best of crafts in the confort of your home
              </h1>
              <p class="hero-presentation">
                It is a long established fact that a reader will be distracted
                by the readable content of a page when looking at its layout.
              </p>
              <a class="btn" href="#">Start now!</a>
            </div>
            <div class="hero-instructors">
              <p class="hero-team"><span>Meet our team of instructors</span></p>
              <div class="instructor-list">
                <img
                  src="https://images.unsplash.com/photo-1637361888505-265fc6191786?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                  alt=""
                />
                <img
                  src="https://images.unsplash.com/photo-1582233479366-6d38bc390a08?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1183&q=80"
                  alt=""
                />
                <img
                  src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                  alt=""
                />
                <img
                  src="https://images.unsplash.com/photo-1597223557154-721c1cecc4b0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
                  alt=""
                />
                <img
                  src="https://images.unsplash.com/photo-1573600073955-f15b3b6caab7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=715&q=80"
                  alt=""
                />
              </div>
            </div>
          </div>
          <div class="hero-empty"></div>
        </div>
      </section>
    </main>
  </body>
</html>
